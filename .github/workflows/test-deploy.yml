name: Test Deploy on Develop

on:
  push:
    branches:
      - develop # Workflow ini hanya berjalan di branch develop

jobs:
  # Job 1: Memvalidasi artefak build untuk cPanel & Docker
  validate_build_artifact:
    name: ğŸ§ª Validate Build Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Production Build
        # Langkah ini mensimulasikan persiapan untuk deployment cPanel
        # dan juga merupakan prasyarat untuk build Docker.
        run: pnpm build

  # Job 2: Memvalidasi bahwa Docker image bisa dibuat
  validate_docker_build:
    name: ğŸ³ Validate Docker Image Build
    runs-on: ubuntu-latest
    # Job ini hanya berjalan jika job sebelumnya sukses
    needs: validate_build_artifact
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          # PENTING: push: false berarti image hanya di-build, tidak di-push
          push: false
          # Kita load image untuk memastikan build selesai dengan benar
          load: true
